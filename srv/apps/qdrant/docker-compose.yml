services:
  qdrant:
    image: qdrant/qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
    volumes:
      - ./data:/qdrant/storage
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.qdrant.rule=Host(`qdrant.codrstudio.dev`)"
      - "traefik.http.routers.qdrant.entrypoints=websecure"
      - "traefik.http.routers.qdrant.tls.certresolver=letsencrypt"
      - "traefik.http.services.qdrant.loadbalancer.server.port=6333"
      - "traefik.http.middlewares.qdrant-auth.basicauth.users=admin:$$apr1$$cd4vy1rq$$vFyV3ieoZe/hz1u1kij1f1"
      - "traefik.http.routers.qdrant.middlewares=qdrant-auth"
    networks:
      - codr-net

networks:
  codr-net:
    external: true
