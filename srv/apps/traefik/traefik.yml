entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
 
  websecure:
    address: ":443"
 
  ssh:
    address: ":2222"
 
  websecure3k:
    address: ":3000"
 
  websecure5k:
    address: ":5000"
 
  websecure8k:
    address: ":8000"
 
api:
  dashboard: true

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
  file:
    directory: /etc/traefik/dynamic
    watch: true
 
certificatesResolvers:
  letsencrypt:
    acme:
      email: guga.coder@gmail.com
      storage: /acme.json
      tlsChallenge: {}
 
accessLog: {}
